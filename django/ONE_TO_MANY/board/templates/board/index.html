{% extends 'base.html' %}

{% block content %}

<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'board:article_detail' article.pk %}">{{ article.title }}
            {{ article.title }}
            ({{ article.comment_set.count}})
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
