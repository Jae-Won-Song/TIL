<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS intro</title>
    <style>
        /* <Head> Style Tag */
        p.blue-medium {
            font-size: 24px;
            color: #0000ff;
        }
    </style>
    <!-- link file css -->
    <link rel="stylesheet" href="./00-intro.css">
</head>
<body>
    <!-- CSS를 적용하는 세가지 방법 -->

    <!-- Inline CSS -->
    <p style="font-size: 32px; color: red;">This is Big Red</p>

    <!-- <Head> Style Tag -->
    <p class="blue-medium">This is Medium Blue</p>
    <div class="blue-medium">
        Div & Blue Medium
    </div>
    <!-- File.css -->
    <p class="green-small">This is Small green</p>
</body>
</html>
